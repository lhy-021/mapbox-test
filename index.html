<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox Test</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.24.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.24.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>

<script>

// load map
mapboxgl.accessToken = 'pk.eyJ1IjoibGh5MDIxIiwiYSI6IlJxc2ZxMGcifQ.8f1io4N7S_qsJmbbpXJa7A';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [-80.843124, 35.227085],
    zoom: 10
});


// add layer
map.on('style.load', function() {
    map.addSource("test", {
       "type": "geojson",
       "data": "https://raw.githubusercontent.com/lhy-021/mapbox-test/master/Traffic_Signals.geojson"
   });


    map.addLayer({
     "id": "testlayer", // An id for this layer
     "type": "circle", // As a point layer, we need style a symbol for each point.
     "source": "test", // The source layer we defined above
     "paint": {
         "circle-radius": 3,
         "circle-color": "#ff0000",
         "circle-opacity": 0.5
     }
    });
});

</script>

</body>
</html>
