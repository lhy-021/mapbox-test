<!DOCTYPE html>
<html>
<head>
	<title>mapbox-test</title>
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.23.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.23.0/mapbox-gl.css' rel='stylesheet' />
	<style type="text/css">
		body {
    	padding: 0;
    	margin: 0;
		}
		html, body, #map {
    	height: 100%;
		}
	</style>
</head>
<body>
	<div id='map'></div>
	<script>
	// add map
	mapboxgl.accessToken = 'pk.eyJ1IjoibGh5MDIxIiwiYSI6IlJxc2ZxMGcifQ.8f1io4N7S_qsJmbbpXJa7A';
	var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [-75.166667, 39.95],
  	zoom: 11,
    minZoom: 11,
    maxZoom: 13, 
	});

	// add control
	var nav = new mapboxgl.Navigation ({position: 'top-left'});
	var geolocate = new mapboxgl.Geolocate({position:'top-right'});
	var scale = new mapboxgl.Scale({
		position: 'bottom-right',
		maxWidth: 80,
		unit: 'imperial'
		});
	map.addControl(nav);
	map.addControl(geolocate);
	map.addControl(scale);


	</script>

</body>
</html>
